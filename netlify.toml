# Netlify configuration for milAIdy

[build]
  publish = "."

# Redirects for custom domain
[[redirects]]
  from = "https://milaidy.netlify.app/*"
  to = "https://milaidy.net/:splat"
  status = 301
  force = true

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Special headers for 3DS compatibility (minimal security)
[[headers]]
  for = "/3ds.html"
  [headers.values]
    Cache-Control = "no-cache"
    Content-Type = "text/html; charset=utf-8"

[[headers]]
  for = "/test-3ds.html"
  [headers.values]
    Cache-Control = "no-cache"
    Content-Type = "text/html; charset=utf-8"
