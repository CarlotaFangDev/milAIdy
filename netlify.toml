# Netlify configuration for milAIdy

[build]
  publish = "."

# Redirects for custom domain
[[redirects]]
  from = "https://milaidy.netlify.app/*"
  to = "https://milaidy.net/:splat"
  status = 301
  force = true

# API proxy to avoid adblocker interference
[[redirects]]
  from = "/_api/dex/*"
  to = "https://api.dexscreener.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/_api/cg/*"
  to = "https://api.coingecko.com/:splat"
  status = 200
  force = true

# Blog API proxy to backend server
[[redirects]]
  from = "/api/*"
  to = "https://milaidy-server.onrender.com/api/:splat"
  status = 200
  force = true

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
